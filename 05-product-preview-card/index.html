<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="l-wrapper">
        <article class="card">
          <img
            class="card__img"
            src="images/image-product-mobile.jpg"
            alt="A bottle of Gabrielle Essence Eau De Parfum"
          />
          <div class="card__wrapper">
            <p class="card__category">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <div class="price__wrapper">
                <p class="price__sale">$149.99</p>
                <p class="price__retail">$169.99</p>
              </div>
            </div>

            <a class="button" href="#"
              ><img
                class="button__image"
                src="images/icon-cart.svg"
                alt="Cart Icon"
              />Add to Cart</a
            >
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
