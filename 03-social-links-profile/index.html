<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="profile">
          <img
            class="profile__img"
            src="images/avatar-jessica.jpeg"
            alt="A profile image headshot"
          />

          <div class="profile__header">
            <h1 class="text-lg">Jessica Randall</h1>
            <p class="text-base-bold green">London, United Kingdom</p>
          </div>

          <div>
            <p class="text-base">"Front-end developer and avid reader."</p>
          </div>

          <nav>
            <ul class="profile__nav">
              <li>
                <a href="#" class="profile__link text-base-bold">Github</a>
              </li>
              <li>
                <a href="#" class="profile__link text-base-bold"
                  >Frontend Mentor</a
                >
              </li>
              <li>
                <a href="#" class="profile__link text-base-bold">LinkedIn</a>
              </li>
              <li>
                <a href="#" class="profile__link text-base-bold">Twitter</a>
              </li>
              <li>
                <a href="#" class="profile__link text-base-bold">Instagram</a>
              </li>
            </ul>
          </nav>
        </section>
      </div>
    </main>
  </body>
</html>
