<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Meet landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="img/logo.svg" alt="" />
    </header>

    <div class="l-wrapper">
      <div class="hero">
        <div class="hero__left" aria-hidden="true">
          <picture class="hero__img person-9">
            <source media="(width > 640px)" srcset="img/desktop/person-9.png" />
            <img src="img/mobile/person-9.png" alt="" />
          </picture>
          <picture class="hero__img person-12">
            <source
              media="(width > 640px)"
              srcset="img/desktop/person-12.png"
            />
            <img src="img/mobile/person-12.png" alt="" />
          </picture>
          <picture class="hero__img person-10">
            <source
              media="(width > 640px)"
              srcset="img/desktop/person-10.png"
            />
            <img src="img/mobile/person-10.png" alt="" />
          </picture>
          <picture class="hero__img person-7">
            <source media="(width > 640px)" srcset="img/desktop/person-7.png" />
            <img src="img/mobile/person-7.png" alt="" />
          </picture>
          <picture class="hero__img person-11">
            <source
              media="(width > 640px)"
              srcset="img/desktop/person-11.png"
            />
            <img src="img/mobile/person-11.png" alt="" />
          </picture>
          <picture class="hero__img person-8">
            <source media="(width > 640px)" srcset="img/desktop/person-8.png" />
            <img src="img/mobile/person-8.png" alt="" />
          </picture>
        </div>
        <div class="hero__right" aria-hidden="true">
          <picture class="hero__img person-6">
            <source media="(width > 640px)" srcset="img/desktop/person-6.png" />
            <img src="img/mobile/person-6.png" alt="" />
          </picture>
          <picture class="hero__img person-3">
            <source media="(width > 640px)" srcset="img/desktop/person-3.png" />
            <img src="img/mobile/person-3.png" alt="" />
          </picture>
          <picture class="hero__img person-4">
            <source media="(width > 640px)" srcset="img/desktop/person-4.png" />
            <img src="img/mobile/person-4.png" alt="" />
          </picture>
          <picture class="hero__img person-1">
            <source media="(width > 640px)" srcset="img/desktop/person-1.png" />
            <img src="img/mobile/person-1.png" alt="" />
          </picture>
          <picture class="hero__img person-5">
            <source media="(width > 640px)" srcset="img/desktop/person-5.png" />
            <img src="img/mobile/person-5.png" alt="" />
          </picture>
          <picture class="hero__img person-2">
            <source media="(width > 640px)" srcset="img/desktop/person-2.png" />
            <img src="img/mobile/person-2.png" alt="" />
          </picture>
        </div>
        <div class="hero__body">
          <h1 class="hero__title">Group Chat for Everyone</h1>
          <p class="hero__text">
            Meet makes it easy to connect with others face-to-face virtually and
            collaborate across any device.
          </p>

          <div class="button__body">
            <button class="button button--cyan">
              Download <span class="button--version">v1.3</span>
            </button>
            <button class="button button--purple">What is it?</button>
          </div>
        </div>
      </div>
      <section class="section about">
        <div class="about__imgs" aria-hidden="true">
          <picture class="about__img">
            <source
              media="(width >= 22rem )"
              srcset="img/desktop/collage-1.png"
            />
            <img src="img/mobile/collage-1.png" alt="" />
          </picture>
          <picture class="about__img">
            <source
              media="(width >= 22rem )"
              srcset="img/desktop/collage-2.png"
            />
            <img src="img/mobile/collage-2.png" alt="" />
          </picture>
          <picture class="about__img">
            <source
              media="(width >= 22rem )"
              srcset="img/desktop/collage-3.png"
            />
            <img src="img/mobile/collage-3.png" alt="" />
          </picture>
          <picture class="about__img">
            <source
              media="(width >= 22rem )"
              srcset="img/desktop/collage-4.png"
            />
            <img src="img/mobile/collage-4.png" alt="" />
          </picture>
        </div>
        <h2 class="section__title">Hello</h2>
      </section>
    </div>
  </body>
</html>
